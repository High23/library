<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                Library
                <button class="add-book" type="button">+Add a book</button>
            </div>
            <div class="library">
                <form action="" class="rows hidden" novalidate>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" autocomplete="off" minlength="1" placeholder="Titanic" required>
                    <span aria-live="polite" id="title-span"></span>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" autocomplete="off" minlength="1" placeholder="Filson Young" required>
                    <span aria-live="polite" id="author-span"></span>
                    <label for="num-of-pages">Number of pages:</label>
                    <input type="number" name="number-of-pages" id="num-of-pages" min="1" max="10000" placeholder="96" required>
                    <span aria-live="polite" id="pages-span"></span>
                    <div class="checkbox">
                        <input type="checkbox" name="read" id="read">
                        <label for="read">read</label>
                    </div>
                    <div class="form-buttons">
                        <button class="cancel" type="reset">cancel</button>
                        <button class="add" type="button">add</button>
                    </div>
                </form>
            </div>
            <div class="footer">
                link to github and credit
            </div>
        </div>
    </body>
</html>
